<div class="container">
    <div class="jumbotron">
     <form class="form" [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)" >
    
    <div class="form-group" >
        <label >Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" name="Username" [formControl]="complexForm.controls['Username']">
        <div *ngIf="complexForm.controls['Username'].hasError('required') && complexForm.controls['Username'].touched" class="alert alert-danger">You must enter username</div>
         <div *ngIf="complexForm.get('Username').hasError('nomatchuser')" class="alert alert-danger">You must enter Username as per the format and minimum of 8 chracters.</div>
  
    </div>
    <div class="form-group" >
        <label >Password</label>
        <input type="email" class="form-control" placeholder="Enter Password" name="password"  [formControl]="complexForm.controls['password']">
        <div *ngIf="complexForm.controls['password'].hasError('required') && complexForm.controls['password'].touched" class="alert alert-danger">You must enter password</div>
         <div *ngIf="complexForm.get('password').hasError('nomatchuser')" class="alert alert-danger">You must enter password Format using (a-z and 0-9) only and  minimum of 7 characters</div>
  
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary"  [disabled]="!complexForm.valid" >Submit</button>
    </div>
</form>
    </div>
</div>
